{% extends 'base.html' %}

{% block content %}
	{% include 'account/messages.html' %}
	<h1>Welcome {{ request.user }}</h1>

	<ul>
		{% for i in all %}
			<li><a href="{% url 'account:view' i.username %}">{{i.username}}| {{ i.id }}</a></li>
		{% endfor %}
	</ul>
	<ul>
		<li><a href="{% url 'account:login' %}">Login</a></li>
		<li><a href="{% url 'account:register' %}">Register</a></li>
		<li><a href="{% url 'account:logout' %}">Logout</a></li>
	</ul>

{% endblock %}
