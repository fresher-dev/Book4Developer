<div class="row">
  <div class="col-md-6">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
          <button type="button" class="close btn-close" data-bs-dismiss="alert" aria-label="Close">
          </button>
          <p>{{message}}</p>
        </div>
     {% endfor %}
    {% endif %}
  </div>
</div>
